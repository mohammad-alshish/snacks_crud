{% extends 'base.html' %}
{% block content %}
    <h1>Snacks</h1>
    <a href="{% url 'snack_create' %}">Add New Snack</a>
    <ul>
        {% for snack in object_list %}
            <li>
                <a href="{% url 'snack_detail' snack.pk %}">{{ snack.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
